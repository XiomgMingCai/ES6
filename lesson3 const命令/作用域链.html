<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域链.html</title>
</head>
<body>
<script>
    console.log(a);//[Function:a() {console.log(4);    }]
    var a = 1;
    console.log(a);// 1
    function a() {
        console.log(2)
    }
    console.log(a);// 1
    var a = 3;
    console.log(a);// 3
    function a() {
        console.log(4);
    }
    console.log(a);// 3
    console.log(a - 3);// 0

</script>
</body>
</html>
